services:
  postgres:
    image: postgres:15-alpine
    container_name: bitcoin_pos_postgres
    environment:
      POSTGRES_USER: bitcoin_pos_user
      POSTGRES_PASSWORD: bitcoin_pos_password
      POSTGRES_DB: bitcoin_pos_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bitcoin_pos_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

